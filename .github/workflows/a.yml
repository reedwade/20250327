name: toggles for regions

on:

  push:

  workflow_dispatch:
    inputs:
      deploy_oregon:
        description: 'Deploy to Oregon'
        default: true
        required: true
        type: boolean
      deploy_sydney:
        description: 'Deploy to Sydney'
        default: true
        required: true
        type: boolean

jobs:

  deploy_to_oregon:
    if: inputs.deploy_oregon
    runs-on: ubuntu-latest
    steps:
      - run: echo "deploy_oregon=${{ inputs.deploy_oregon }}, deploy_sydney=${{ inputs.deploy_sydney }}"

  deploy_to_sydney:
    if: inputs.deploy_sydney
    runs-on: ubuntu-latest
    steps:
      - run: echo "deploy_oregon=${{ inputs.deploy_oregon }}, deploy_sydney=${{ inputs.deploy_sydney }}"

